<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selega Bingo</title>
    <link rel="stylesheet" href="selega_bingo.css">
</head>
<body>
    <header>
        <div class="box-header">
            <div class="box-log">
                <h1>Selega Bingo</h1>
            </div>
            <div class="box-button-instructions">
                <button id="btn-instruction" class="btn-instruction">Instruções</button>
                <a href="numbers.html"><button class="numbers">Números</button></a>
            </div>
    </header>
    <div class="card-instruction" id="card-instruction">
        <div class="box-top">
            <div class="box-void">

            </div>
            <div class="box-void">
                
            </div>
            <div class="box-button-close">
                <button id="btn-close" onclick="close_card()">X</button>
            </div>
        </div>
        <div class="box-bottom">
            <div class="box-text">
                <h3>Instruções!</h3>
                <p>O Selega Bingo é um jogo para jogar com seus amigos, onde alguém sorteia os números na aba <b>números</b>.</p>
            </div>
        </div>
    </div>
    <div class="container-buttonplay">
        <button class="buttonplay" id="buttonplay">Jogar</button>
    </div>
    <div class="container-bingo" id="table">
        <table>
            <thead>
                <td>B</td>
                <td>I</td>
                <td>N</td>
                <td>G</td>
                <td>O</td>
            </thead>
            <tbody>
                <tr class="line"></tr>
                <tr class="line"></tr>
                <tr class="line"></tr>
                <tr class="line"></tr>
                <tr class="line"></tr>
            </tbody>
        </table>
    </div>
    <script src="selega_bingo.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
